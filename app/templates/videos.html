{% extends 'base.html' %}

{% block body %}
  <main>
    {% for video in video_list %}
      <section class="item-box"> 
        <h4 class="item-title">{{ video['title'] }}</h4>
        <div class="video">
            <iframe width="100%" height="100%" src="{{ video['uri'] }}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <p class="item-text">
            {{ video['description'] }}
        </p>
      </section>
    {% endfor %}
  </main>
{% endblock %}
